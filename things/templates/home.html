<html>
<head>
  <title>Things</title>
</head>
<body>
  <h1>
    Things
  </h1>
  <p>Enter some things here</p>
    <form method="post" action="" id="form">
        {% csrf_token %}
        <label for="name" >Enter name</label><br>
        <input type="text" name="name" value="{{ name }}" maxlength="35">{{ name }}<br>
        <label for="description">Enter description</label><br>
        <textarea name="description" maxlength="120">{{ description }}</textarea><br>
        <label for="quantity" >Enter quantity</label><br>
        <input type="number" name="quantity" value="{{ quantity }}">{{ quantity }}<br>
        <input type="submit" value="submit"><br>
    </form>

</body>
</html>
